		Moved embeded script into seperate javascript.js file

<body>
  <!--<canvas id="draw" width="800" height="800"></canvas>-->
  <canvas id="draw"></canvas>
  <div class="options">
    <div>
      <label for="spacing">Canvas Background:</label>
      <input id="background" type="color" name="background" value="#ffffff">
    </div>

    <div>
      <label for="blur">Brush Size:</label>
      <input id="size" type="range" name="size" min="1" max="100" value="50" data-sizing="px">
    </div>

    <div>
      <label for="base">Brush Color:</label>
      <input id="color" type="color" name="color" value="#ff0000">
    </div>
  </div>
  <script src="javascript.js"></script>

</body>

</html>
