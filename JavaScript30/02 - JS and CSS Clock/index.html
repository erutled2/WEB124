<body>
  <div class="clock">
    <div class="clock-face">
      <img class="gear" id="full-gear" src="images/gear.png"></img>
      <img class="gear" id="half-gear" src="images/half_gear.png"></img>
      <img class="gear" id="small-gear" src="images/half_gear.png"></img>
      <div class="hand" id="hour-hand"></div>
      <div class="hand" id="min-hand"></div>
      <div class="hand" id="second-hand"></div>
      <div class="clock-center"></div>
    </div>
  </div>
